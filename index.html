<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mainStyle.css" />
    <title>GTG - Get The Key</title>
  </head>
  <body>
    <div class="screen" id="start-screen">
      <h1>GET THE KEY</h1>
      <div class="box-2">
        <div class="btn btn-two">
          <span>START THE GAME</span>
        </div>
      </div>
    </div>
    <div class="screen" id="playing-screen" style="display: none">
      <canvas width="500" height="500"></canvas>
    </div>
    <div class="screen" id="game-over-screen" style="display: none">
      <h1>Game Over</h1>
      <div class="box-2">
        <div class="btn btn-two">
          <span>TRY AGAIN</span>
        </div>
      </div>
    </div>
    <div class="screen" id="winner-screen" style="display: none">
      <h1>WINNER WINNER CHICKEN DINNER!!!!</h1>
      <div class="box-2">
        <div class="btn btn-two">
          <span>TRY AGAIN</span>
        </div>
      </div>
    </div>

    <script src="./javascripts/viewport.js"></script>
    <script src="./javascripts/triggerItem.js"></script>
    <script src="./javascripts/gun.js"></script>
    <script src="./javascripts/ammobox.js"></script>
    <script src="./javascripts/chest.js"></script>
    <script src="./javascripts/gunShot.js"></script>
    <script src="./javascripts/enemy.js"></script>
    <script src="./javascripts/key.js"></script>
    <script src="./javascripts/border.js"></script>
    <script src="./javascripts/obstacle.js"></script>
    <script src="./javascripts/player.js"></script>
    <script src="./javascripts/gameLevel.js"></script>
    <script src="./javascripts/mainScript.js"></script>
  </body>
</html>
